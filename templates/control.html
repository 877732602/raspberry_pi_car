{% extends "base.html" %}
{% block container %}
    <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-8">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">当前实时画面</h3>
                  </div>
                  <div class="panel-body">
                    <img id="liveImg" src="" width="700" height="500">
                  </div>
                </div>
          </div>
          <div class="col-xs-6 col-md-4">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">方向控制</h3>
                  </div>
                  <div class="panel-body" style="margin: 30px;margin-left: 46px">
                      <div class="row">
                          <button class="btn btn-large btn-primary">状态切换(水/路)</button>
                      </div>
                      <br/>
                      <br/>
                      <br/>
                        <div class="row" >
                          <div class="col-md-4"></div>
                          <div class="col-md-4"><button class="btn btn-large btn-primary" type="button"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span><br/>前进</button></div>
                          <div class="col-md-4"></div>
                        </div>
                      <div class="row">
                          <div class="col-md-4"><button class="btn btn-large btn-primary" type="button"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span><br/>左转</button></div>
                          <div class="col-md-4"></div>
                          <div class="col-md-4"><button class="btn btn-large btn-primary" type="button"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span><br/>右转</button></div>
                        </div>
                      <div class="row">
                          <div class="col-md-4"></div>
                          <div class="col-md-4"><button class="btn btn-large btn-primary" type="button"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span><br/>后退</button></div>
                          <div class="col-md-4"></div>
                      </div>



                  </div>
              </div>
          </div>
        </div>
{% end %}

{% block script %}
  <script type="text/javascript">
var img = document.getElementById("liveImg");
var arrayBuffer;

//使用WebSocket连接到服务器
var ws = new WebSocket("ws://{{url}}/camera"); ws.binaryType = 'arraybuffer';   //设置为要接收的数据是二进制

ws.onopen = function(){console.log("connection was established");};  //建立连接时调用
ws.onmessage = function(evt){
	arrayBuffer = evt.data;
        //解码接收的数据并使用base64进行编码
	img.src = "data:image/jpeg;base64," + encode(new Uint8Array(arrayBuffer));
};

window.onbeforeunload = function(){
    //当窗口（选项卡）关闭时，通知服务器会话结束
    ws.close(1000);
};

function encode (input) {
    var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
    var output = "";
    var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
    var i = 0;

    while (i < input.length) {
        chr1 = input[i++];
        chr2 = i < input.length ? input[i++] : Number.NaN; // Not sure if the index
        chr3 = i < input.length ? input[i++] : Number.NaN; // checks are needed here

        enc1 = chr1 >> 2;
        enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
        enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
        enc4 = chr3 & 63;

        if (isNaN(chr2)) {
            enc3 = enc4 = 64;
        } else if (isNaN(chr3)) {
            enc4 = 64;
        }
        output += keyStr.charAt(enc1) + keyStr.charAt(enc2) +
                  keyStr.charAt(enc3) + keyStr.charAt(enc4);
    }
    return output;
}
</script>
{% end %}
